<h1 class="title" mat-dialog-title>Edit Todo</h1>
<div mat-dialog-content>
  <form class="form" #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-container">
      <div class="control">
        <input
          type="text"
          class="input"
          placeholder="Type todo text"
          [ngModel]="todo.text"
          #todoText="ngModel"
          name="text"
          required
          minlength="2"
        />
      </div>
      <p class="warning" *ngIf="!todoText.valid && todoText.dirty">
        Please, add the text of your todo!
      </p>
      <p class="warning" *ngIf="todoText.errors?.['minlength']">
        Todo text must be at least 2 characters
      </p>
    </div>

    <br />

    <div class="field">
      <div class="control">
        <button type="button" class="btn cancel" (click)="close()">
          Cancel
        </button>
      </div>

      <div class="control">
        <button type="submit" class="btn save">Save</button>
      </div>
    </div>
  </form>
</div>
