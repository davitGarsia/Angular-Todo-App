<section class="header">
  <h1 class="title">Todos</h1>
</section>

<div class="add-todos for-sticky">
  <div class="container">
    <P class="para">New Todo</P>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form">
        <input
          class="input"
          type="text"
          placeholder="Type todo text here"
          ngModel
          name="userInput"
          required
          #text="ngModel"
          minlength="2"
        />
        <button type="submit" class="btn-add" [disabled]="!f.valid">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="plus"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          <p class="add">Add</p>
        </button>
      </div>
      <div *ngIf="text.invalid">
        <p class="warning" *ngIf="!text.valid && text.touched && text.dirty">
          Please, add the text of your todo!
        </p>
        <p class="warning" *ngIf="text.errors?.['minlength']">
          Todo text must be at least 2 characters
        </p>
      </div>
    </form>
  </div>
</div>

<section class="section">
  <div class="list-container">
    <div class="todos-list">
      <app-todo-item
        *ngFor="let todo of todos; let i = index"
        [todo]="todo"
        (todoClicked)="setCompleted(todo)"
        (editClicked)="editTodo(todo)"
        (deleteClicked)="deleteTodo(todo)"
      ></app-todo-item>
    </div>
  </div>
</section>
